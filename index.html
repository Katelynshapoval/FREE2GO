<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>FREE2GO</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <header>
      <div class="appInfo">
        <img id="logo" src="./images/logo.png" alt="Logo" />
        <p>FREE2GO</p>
      </div>
      <div class="filter">
        <label for="car-model">Elige un modelo de coche:</label>
        <select id="car-model" name="car-model">
          <option value="">-- Selecciona un modelo --</option>

          <optgroup label="Toyota">
            <option value="corolla">Corolla</option>
            <option value="camry">Camry</option>
            <option value="rav4">RAV4</option>
          </optgroup>

          <optgroup label="Honda">
            <option value="civic">Civic</option>
            <option value="accord">Accord</option>
            <option value="crv">CR-V</option>
          </optgroup>

          <optgroup label="Ford">
            <option value="focus">Focus</option>
            <option value="mustang">Mustang</option>
            <option value="escape">Escape</option>
          </optgroup>

          <optgroup label="BMW">
            <option value="3-series">Serie 3</option>
            <option value="5-series">Serie 5</option>
            <option value="x3">X3</option>
          </optgroup>

          <optgroup label="Mercedes">
            <option value="c-class">Clase C</option>
            <option value="e-class">Clase E</option>
            <option value="gle">GLE</option>
          </optgroup>
        </select>
      </div>
      <div class="spacer"></div>
    </header>

    <main>
      <!-- Map container -->
      <div id="map"></div>
    </main>

    <footer>
      <p>Instant parking, greener driving.</p>
      <div class="copyright">
        <hr />
        <p>&copy; <span id="year"></span> FREE2GO. All rights reserved.</p>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-o9N1j6E5I2k2k0QEx8Bfy2Dzhx35e0vCkz6tXk5R4zU="
      crossorigin=""
    ></script>

    <script src="./js/map.js"></script>
  </body>
</html>
