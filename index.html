<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>FREE2GO</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet Routing Machine -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="appInfo">
        <img id="logo" src="./images/logo.png" alt="Logo" />
        <p>FREE2GO</p>
      </div>

      <div class="userIcon">
        <img
          src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
          alt="User"
        />
      </div>
    </header>

    <!-- MAIN (Sidebar + Map) -->
    <main>
      <!-- LEFT SIDEBAR -->
      <div class="sidebar">
        <h3>Panel</h3>

        <!-- Car Model Selector -->
        <label for="car-model">Modelo de coche:</label>
        <select id="car-model" name="car-model">
          <option value="">-- Selecciona un modelo --</option>

          <optgroup label="Toyota">
            <option value="corolla">Corolla</option>
            <option value="camry">Camry</option>
            <option value="rav4">RAV4</option>
          </optgroup>

          <optgroup label="Honda">
            <option value="civic">Civic</option>
            <option value="accord">Accord</option>
            <option value="crv">CR-V</option>
          </optgroup>

          <optgroup label="Ford">
            <option value="focus">Focus</option>
            <option value="mustang">Mustang</option>
            <option value="escape">Escape</option>
          </optgroup>

          <optgroup label="BMW">
            <option value="3-series">Serie 3</option>
            <option value="5-series">Serie 5</option>
            <option value="x3">X3</option>
          </optgroup>

          <optgroup label="Mercedes">
            <option value="c-class">Clase C</option>
            <option value="e-class">Clase E</option>
            <option value="gle">GLE</option>
          </optgroup>
        </select>

        <!-- Address Search -->
        <label for="addressInput" class="sidebarLabel">Buscar dirección:</label>
        <input
          type="text"
          id="addressInput"
          placeholder="Introduce una dirección..."
        />
        <button id="searchBtn">Buscar</button>
      </div>

      <!-- MAP -->
      <div id="map"></div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>Instant parking, greener driving.</p>
      <div class="copyright">
        <hr />
        <p>&copy; <span id="year"></span> FREE2GO. All rights reserved.</p>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <!-- Your Map Logic -->
    <script src="./js/map.js"></script>
  </body>
</html>
